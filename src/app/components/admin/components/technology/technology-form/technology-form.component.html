<div *ngIf="loading" class='lmask'></div>

<form [formGroup]="technologyForm" (ngSubmit)="saveTechnologyProccess($event)">
    <mat-card>
      <mat-card-header>
        <mat-card-title>New Technology</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <input type="hidden" formControlName="id">
       <div class="row">
          <div class="col-xs">
            <mat-form-field class="admin-form-width">
              <input placeholder="Name" formControlName="technologyName" matInput type="text">
            </mat-form-field>
            <div *ngIf="technologyForm.get('technologyName').errors && technologyForm.get('technologyName').dirty">
              <p *ngIf="technologyForm.get('technologyName').hasError('required')">this field is required</p>
            </div>
          </div>
      </div>
      <div class="row">
        <div class="col-xs">
            <mat-form-field class="admin-form-width">
                <mat-label>Category</mat-label>
                <mat-select formControlName="category">
                    <mat-option *ngFor="let cat of categories" [value]="cat">
                        {{ cat }}
                    </mat-option>
                    </mat-select>
            </mat-form-field>
          <div *ngIf="technologyForm.get('category').errors && technologyForm.get('category').dirty">
            <p *ngIf="technologyForm.get('category').hasError('required')">this field is required</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
            <mat-form-field class="admin-form-width">
                <mat-label>Important</mat-label>
                <mat-select formControlName="priority">
                    <mat-option *ngFor="let object of importantOption" [value]="object.value">
                        {{ object.display }}
                    </mat-option>
                    </mat-select>
            </mat-form-field>
          <div *ngIf="technologyForm.get('priority').errors && technologyForm.get('priority').dirty">
            <p *ngIf="technologyForm.get('priority').hasError('required')">this field is required</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <div class="container-input-file">
            <label class="custom-file">
              <input class="upload" type="file" formControlName="image" (change)="handleImage($event)" />
              <mat-icon>cloud_upload</mat-icon><span>CHOOSE IMAGE</span>
            </label>
          </div>
        </div>
      </div>
      </mat-card-content>
      <mat-card-actions>
        <button [disabled]="technologyForm.invalid || loading" mat-raised-button type="submit">Guardar</button>
      </mat-card-actions>
    </mat-card>
    
  </form>
