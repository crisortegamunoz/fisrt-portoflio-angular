<div *ngIf="loading" class='lmask'></div>

<!-- banner -->
<app-banner *ngIf="!loading && bannerInformation" [bannerInformation]="bannerInformation">

</app-banner>
<!-- banner -->

<!-- Portafolio -->
<section *ngIf="!loading" id="videos" class="featured-videos-area pt-100 pb-70">
    <div class="container">
        <div class="section-title">
            <h2>Mi Portafolio</h2>
            <a routerLink="/portfolio" class="link-btn">Ver Más</a>
        </div>

        <div class="row">
            <div class="col-lg-3 col-md-12" *ngIf="portfolioLeft.length > 0">
                <div class="row">
                    <div class="col-lg-12 col-md-6 col-sm-6" *ngFor="let project of portfolioLeft" >
                        <app-portfolio-secondary [project]="project" ></app-portfolio-secondary>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-6 col-md-12" *ngIf="portfolioPrincipal">
                <app-portfolio-primary [project]="portfolioPrincipal"></app-portfolio-primary>
            </div>
            

            <div class="col-lg-3 col-md-12" *ngIf="portfolioRight.length > 0">
                <div class="row">
                    <div class="col-lg-12 col-md-6 col-sm-6" *ngFor="let project of portfolioRight" >
                        <app-portfolio-secondary [project]="project" ></app-portfolio-secondary>
                    </div>
                </div>
            </div>

        </div>
        
    </div>
</section>
<!-- Portafolio -->


<!-- Sobre mi -->
<app-about-me *ngIf="!loading && aboutMe" [aboutMe]="aboutMe">
   
</app-about-me>
<!-- Sobre mi -->


<!-- Tecnologias -->
<section *ngIf="!loading" class="partners-area bg-f9f9f9 pt-100 pb-70">
    <div class="container">
        <div class="section-title">
            <h2>Principales Conocimientos</h2>
            <a routerLink="/courses" class="link-btn">Ver Más</a>
        </div>
        <div class="row">
            <app-technologies class="col-lg-3 col-sm-6 col-md-4 col-6" *ngFor="let technology of technologyList" [technology]="technology">

            </app-technologies>
        </div>
        
    </div>
</section>
<!-- Tecnologias -->


<!-- Laboratorio -->
<section *ngIf="!loading" class="top-stories-area pt-100 pb-70">
    <div class="container">
        <div class="section-title">
            <h2>Laboratorio</h2>
            <a routerLink="/laboratory" class="link-btn">Ver Más</a>
        </div>
        <div class="row">
            <app-laboratory-first *ngIf="laboratoryPrincipal" class="col-lg-7 col-md-12" [laboratory]="laboratoryPrincipal">
            </app-laboratory-first>
            <div class="col-lg-5 col-md-12" *ngIf="laboratoryArray.length > 0">
                <div class="row">
                    <app-laboratory-other class="col-lg-12 col-md-6"
                        *ngFor="let laboratory of laboratoryArray" [laboratory]="laboratory">
                    </app-laboratory-other>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Laboratorio -->
