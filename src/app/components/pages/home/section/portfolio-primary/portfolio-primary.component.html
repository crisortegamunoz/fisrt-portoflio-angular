    <div class="single-featured-videos-box smooth" (click)="onGetProjectInformation(project.id)">
        <div class="videos-image d-flex justify-content-center">
            <img [src]="project.image" alt="image">
        </div>

        <div class="videos-content">
            <h3>{{ project.name }}</h3>
            <ul class="videos-meta">
                <li>{{ project.creation | daysOfPublished }}</li>
            </ul>
        </div>
    </div>
